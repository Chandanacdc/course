<div class='card' *ngIf='course'>
        <div class='card-header'>
            Hello!
            {{pgtitle + ': ' + course.courseName }}
        </div>
        <div class='card-footer'>
          <button class='btn btn-outline-secondary'
                  (click)='onBack()'
                  style='width:80px'>
           Back
          </button>
        </div>
      </div>
